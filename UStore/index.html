      <h1 class="shop-area__title">Power Tools</h1>
      <div class="catalog">
        <div class="shop-area__sidebar">
          <h2 class="shop-area__sidebar-title">Filters</h2>
          <div class="shop-area__filters"></div>
        </div>
        <div class="shop-area__catalog-area">
          <div class="shop-area__sorts-area">
            <div class="shop-area__option">Showing 1—6 of 16 products</div>
            <div class="shop-area__sorts">
              <div class="shop-area__sort-by">
                <span>Sort By</span>
                <select id="sort-by-price" class="shop-area__select controls">
                  <option value="default">Default</option>
                  <option value="price_low">Price: Low to High</option>
                  <option value="price_high">Price: High to Low</option>
                </select>
              </div>
              <div class="shop-area__show">
                <span>Sort By</span>
                <select
                    id="show-how-many"
                    class="shop-area__select controls"
                    onchange="prod.handleCountProductsInCatalog()">
                  <option value="6">6</option>
                  <option value="12">12</option>
                  <option value="18">18</option>
                </select>
              </div>
            </div>
          </div>
          <div id="shop-area__catalog"></div>
        </div>
      </div>
    </div>
